name: Publish CV PDF to GitHub Pages

on:
  push:
    branches: [ main ]  # run on every push to main branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Prepare gh-pages content
      - name: Prepare gh-pages content
        run: |
          mkdir public
          # Copy PDF as-is
          cp cv.pdf public/cv.pdf
          # Create index.html with embedded PDF viewer + download button
          echo '<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmed Faraz CV</title>
  <style>
    body, html { margin: 0; height: 100%; }
    .top-bar { text-align: center; padding: 10px; background: #0d6efd; }
    .top-bar a { color: white; font-weight: bold; text-decoration: none; font-size: 18px; }
    iframe { border: none; width: 100%; height: calc(100% - 50px); }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="cv.pdf" target="_blank">⬇ Download CV (PDF)</a>
  </div>
  <iframe src="cv.pdf"></iframe>
</body>
</html>' > public/index.html

      # 3️⃣ Upload artifact to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # 4️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
